<div class="renderpage">
	<h1>Thumb rendering page</h1>
	<hr/>
	<input type="button" class="btn btn-default" id="renderBtn" value="Render Thumbs Now" ng-disabled="ctrl.busy" ng-click="ctrl.renderImages();">

	<div id="percent" ng-show="ctrl.busy" style="display: inline-block;">
		&nbsp;&nbsp;&nbsp; {{ctrl.percent}} % Complete
	</div>
</div>
