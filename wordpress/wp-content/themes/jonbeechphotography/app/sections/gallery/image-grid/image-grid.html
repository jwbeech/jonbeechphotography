<div class="imageGrid">
	<img src="/wp-content/themes/jonbeechphotography/images/gears.svg" class="gears" ng-show="templateRows.length == 0" />

	<div class="clearfix" ng-repeat="row in templateRows" ng-style="{'margin-top':gapPercent + '%'}">
		<div class="cell clearfix" ng-repeat="cell in row" ng-style="{width:cell.widthPercent + '%'}" ng-class="{divider:cell.type == 'divider'}">
			<img ng-if="cell.type != 'divider'" ng-src="{{cell.attachment_meta.sizes.medium.url}}">
			<a href="#" ng-if="cell.type != 'divider'" class="imgBorder"></a>
		</div>
	</div>
</div>
